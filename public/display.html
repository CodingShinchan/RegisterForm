<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- HTML -->
      <div class="container">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile No</th>
                <th>Email</th>
                <th>Address</th>
                <th>Login ID</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>
    <button class="btn" id="addNewUserBtn">Add New User</button>
</div>



  <!-- CSS -->
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: rgb(88, 56, 250);
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow-x: auto; 
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    font-size: 16px;
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #dee2e6;
}

th {
    background-color: #f8f9fa;
    color: #495057;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f1f3f5;
}

tr:hover {
    background-color: #e9ecef;
}

.btn {
    display: block;
    width: 100%;
    max-width: 250px;
    margin: 0 auto;
    padding: 12px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.btn:active {
    background-color: #004085;
    transform: scale(0.98);
}

/* Responsive design */
@media (max-width: 768px) {
    table {
        font-size: 14px;
    }

    th, td {
        padding: 8px;
    }

    .btn {
        max-width: 200px;
        padding: 10px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .btn {
        max-width: 100%;
        font-size: 14px;
        padding: 8px;
    }

    table {
        font-size: 12px;
    }

    th, td {
        padding: 6px;
    }
}
    </style>

    <!-- Script -->

<script>
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "https://registerform-1.onrender.com/api/users",
        success: function (response) {
          const usersTableBody = $("#usersTableBody");
          response.forEach((user) => {
            const userRow = `
                          <tr>
                              <td>${user.firstName}</td>
                              <td>${user.lastName}</td>
                              <td>${user.mobileNo}</td>
                              <td>${user.emailId}</td>
                              <td>${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.country}</td>
                              <td>${user.loginId}</td>
                              <td>${user.password}</td>
                          </tr>
                      `;
            usersTableBody.append(userRow);
          });
        },
        error: function (error) {
          alert("Error fetching users");
          console.log(error);
        },
      });
      $("#addNewUserBtn").on("click", function () {
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
