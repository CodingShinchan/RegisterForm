<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- HTML -->
  <h1>Registered List</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
        <th>Email</th>
        <th>Address</th>
        <th>Login ID</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>
  <button id="addNewUserBtn">Add New User</button>



  <!-- CSS -->
  <style>
      *
      {
          margin: 0;
          padding: 0;
          font-family: Verdana, Geneva, Tahoma, sans-serif;

      }

      body,html 
      {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: auto;
      background-color: #fff;
      overflow: hidden;
      padding: 20px 0;

      }
      
      h1 
      {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 50px;
      font-weight: bold;
      background: rgb(130, 106, 251);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 20px;

      }

      table
      {
      width: 100%;
      border-collapse: collapse;
      font-family: "Courier New", Courier, monospace;
      border: 1px solid #bdc3c7;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2), -px -px 8px rgba(0,0,0,0.2);

      }

      table, th, td 
      {
      border: 1px solid #ddd;

      }

    th
    {
    padding: 10px;
    text-align: left;
    background-color: rgb(130, 106, 251);
    color: #fff;
    font-size: 15px;

    }

    td
    {
    padding: 10px;
    text-align: left;
    background-color: rgb(191, 179, 255);
    color: #fff;
    font-size: 15px;

    }

    td:hover
    {
    background-color: rgb(130, 106, 251);

    }


    #addNewUserBtn
    {
    margin: auto;
    width: 150px;
    padding: 10px;
    background-color: rgb(130, 106, 251);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    box-shadow: 0 0 5px rgba(70, 68, 68, 0.5);
    box-shadow: 0 0 5px rgba(70, 68, 68, 0.5);
    margin-top: 20px;

    }

    #addNewUserBtn:hover 
    {
    background-color: rgb(80, 62, 173);

    }

    tr
    {
    transition: all .2s ease-in;
    cursor: pointer;
          
    }

    #header
    {
    background-color: rgb(130, 106, 251);;
    color: #fff;

    } 

    tr:hover
    {
    background-color: #f5f5f5;
    transform: scale(1.02);
    box-shadow: 2px 2px 12px rgba(0,0,0,0.2), -px -px 8px rgba(0,0,0,0.2);

    }

    </style>

    <!-- Script -->

<script>
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "https://registerform-1.onrender.com/api/users",
        success: function (response) {
          const usersTableBody = $("#usersTableBody");
          response.forEach((user) => {
            const userRow = `
                          <tr>
                              <td>${user.firstName}</td>
                              <td>${user.lastName}</td>
                              <td>${user.mobileNo}</td>
                              <td>${user.emailId}</td>
                              <td>${user.address.street}, ${user.address.city}, ${user.address.state}, ${user.address.country}</td>
                              <td>${user.loginId}</td>
                              <td>${user.password}</td>
                          </tr>
                      `;
            usersTableBody.append(userRow);
          });
        },
        error: function (error) {
          alert("Error fetching users");
          console.log(error);
        },
      });
      $("#addNewUserBtn").on("click", function () {
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
